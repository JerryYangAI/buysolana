# This config is used ONLY for bundling the worker during the build process.
# The main wrangler.toml is used by Cloudflare Pages for deployment.
name = "buysolana"
main = ".open-next/worker.js"
compatibility_date = "2026-02-11"
compatibility_flags = ["nodejs_compat"]

[assets]
directory = ".open-next/assets"
binding = "ASSETS"
